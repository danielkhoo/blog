name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run: |
        git clone https://$ACCESS_TOKEN@github.com/danielkhoo/danielkhoo.github.io.git
        cd danielkhoo.github.io
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git status
        touch test.txt
        git add .
        git commit -m "test"
        git status
        git push
        
        
        
        
