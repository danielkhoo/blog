version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo "installing dependencies"
      - npm install
  pre_build:
    commands:
      - echo "Clear S3 bucket"
      - aws s3 rm --recursive "s3://${ARTIFACTS_BUCKET}/"
  build:
    commands:
      - echo "building"
      - npm run build
artifacts:
  files:
    - './**/*'
  base-directory: public
